<div>
    <h2 mat-dialog-title>Update Company {{companyData.compName}}</h2>
    
    <mat-dialog-actions>
<!--     
        <div class="col-6">
            <div class="form-group">
              <input [(ngModel)]="companyData.compName" type="text" class="form-control input-sm"
                placeholder="Company Name" />
            </div>
          </div>
     -->
    
          <div class="col-6">
            <div class="form-group">
                <small>PASSWORD</small>
              <input [(ngModel)]="companyData.password" type="text" class="form-control input-sm"
                placeholder="Password" />
            </div>
          </div>

          <div class="col-6">
              <div class="form-group">
                <small>EMAIL</small>
                <input [(ngModel)]="companyData.email" type="text" class="form-control input-sm"
                  placeholder="email" />
              </div>
            </div>


    
          <button *ngIf="!showSpinner" 
              class="btn btn-info btn-block"
              [hidden]="!outboundClick " 
              (click)="outboundClick = !outboundClick " 
              (click)="onSave()"> Save Changes </button>
    
              <button *ngIf="showSpinner" class="btn btn-info btn-block" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               Loading...
              </button>
    
              <button *ngIf="!showSpinner" 
              class="btn btn-info btn-block"
              (click)="onCancel()"> Cancel </button>
    
    </mat-dialog-actions>
    
    
    </div>
