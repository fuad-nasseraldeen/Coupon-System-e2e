<div class='panel panel-primary'  >
  <div class='panel-body'>
      <div class='row'>
      </div>
      <div class='row'>
          <div class="col-md-6">         
          </div>
      </div>   
      <div class='table-responsive' *ngIf='customer && customer.length '>
          <table class='table table-hover'>
              <thead class="thead-light" id ="thead">
                  <tr>
                      <th></th>
                      <th>ID</th>
                      <th>Customer Name</th>
                      <th>Password</th>
                      <th>Delete Customer</th>
                      <th>Update Customer</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let customer of customer' > 
                      <th></th>
                      <th>{{customer.id}} </th>
                      <th>{{customer.customerName}} </th>
                      <th>{{customer.password}} </th>
                      <th><button type="button" id = "deleteButton" class='btn btn-warning' style = "color:black" (click) ='deleteCustomer(customer.id)'> Remove</button></th> 
                      <th><button type="button" class="btn btn-info"  (click) = 'updateCustomer(customer.id)'> Update</button></th>    
                  </tr>
              </tbody>
          </table>
      
      
      </div>
      
  </div>
  <div><br></div>

</div>
