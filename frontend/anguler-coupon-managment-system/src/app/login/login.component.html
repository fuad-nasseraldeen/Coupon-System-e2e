<div class="limiter" style="margin-top: 180px;">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form validate-form p-l-55 p-r-55 p-t-140">
        <span class="login100-form-title">
          Sign In
        </span>
        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username" *ngIf="loginForm">
            <input class="input100" type="text" placeholder="Username" required [(ngModel)]="loginForm.username">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16">
            <input class="input100" type="password" name="password" placeholder="Password" id="password" required
              [(ngModel)]="loginForm.password">
            <span class="focus-input100"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="wrap-input100 validate-input m-b-16">
            <select [(ngModel)]="loginForm.type" class="form-control"
              style="border-radius: 30px;height: 50px;text-indent: 25px;">
              <option [ngValue]="null" [disabled]="true">User Type</option>
              <option *ngFor="let item of options" [value]="item.value">{{item.key}}</option>
            </select>
          </div>
        </div>

        <div class="container-login100-form-btn m-b-16">
          <button *ngIf="!showSpinner" class="login100-form-btn" [hidden]="!outboundClick "
            (click)="outboundClick = !outboundClick " (click)="submit()"> Sign in </button>

          <button *ngIf="showSpinner" class="login100-form-btn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </div>

        <div class="flex-col-c p-t-40 p-b-20">
          <span class="txt1 p-b-9">
            Donâ€™t have an account?
          </span>
          <a href="/register" class="txt3">
            Sign up now
          </a>
        </div>

      </div>
    </div>
  </div>

</div>
